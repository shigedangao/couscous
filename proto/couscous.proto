syntax = "proto3";
package couscous;

service Couscous {
    rpc NewChannel(NewChannelRequest) returns (Chat);
    rpc Discuss(MessageRequest) returns (MessageResponse);
}

message NewChannelRequest {}

message Chat {
    string id = 1;
}

message MessageRequest {
    string message = 1;
    string chat_id = 2;
}

message MessageResponse {
    string message = 1;
}
